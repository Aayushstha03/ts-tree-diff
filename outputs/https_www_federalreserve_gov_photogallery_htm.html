                        data-content="<p>Jerome H. Powell, Chair</p><p>Jerome H. Powell first took office as Chair of the Board of Governors of the Federal Reserve System on February 5, 2018, for a four-year term. He was reappointed to the office and sworn in for a second four-year term on May 23, 2022. Mr. Powell also serves as Chairman of the Federal Open Market Committee, the System's principal monetary policymaking body. Mr. Powell has served as a member of the Board of Governors since taking office on May 25, 2012, to fill an unexpired term. He was reappointed to the Board and sworn in on June 16, 2014, for a term ending January 31, 2028.</p><p>Read more:&amp;nbsp;<a href=&quot;https://www.federalreserve.gov/aboutthefed/bios/board/powell.htm&quot;>https://www.federalreserve.gov/aboutthefed/bios/board/powell.htm</a></p>"
